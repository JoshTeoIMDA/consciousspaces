<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well-Being Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Well-Being Tracker</h1>

  <!-- Input Form -->
  <form id="wellBeingForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="mood">Mood (1-10):</label>
    <input type="number" id="mood" min="1" max="10" required>

    <label for="stress">Stress (1-10):</label>
    <input type="number" id="stress" min="1" max="10" required>

    <label for="sleepQuality">Sleep Quality:</label>
    <select id="sleepQuality" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="socialEngagement">Social Engagement:</label>
    <select id="socialEngagement" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="button" onclick="addEntry()">Add Entry</button>
  </form>

  <!-- Data Table -->
  <h2>Entries</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Mood</th>
        <th>Stress</th>
        <th>Sleep Quality</th>
        <th>Social Engagement</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Chart Area -->
  <div class="chart-container">
    <canvas id="moodChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
